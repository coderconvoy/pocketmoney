{{define "standing"}}
{{$Fam := .Fam}}
{{$js := .Job "stand"}}
{{$jt := plex $js $js .Fmem }}
{{$list := .Fam.FilterStandingByUser .Fmem}}
<h2>Standing Orders</h2>
<table>
{{range $k, $v := $list}}
<tr>
    <td>{{$v.From}}</td><td>{{$v.Dest}}</td><td>{{money $v.Amount}}</td>
    <td>{{if $Fam.CanEditStanding $v $jt}}
        <a href="cancelstanding?id={{$v.ID}}">Cancel</a>
        {{end -}}
    </td>
</tr>
{{end}}
</table>
{{end}}
