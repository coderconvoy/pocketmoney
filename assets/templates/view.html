{{define "standing"}}
{{$js := .Job "stand"}}
{{$jt := plex $js $js .Fmem }}
{{$list := standingbyuser .Fam.Standing .Fmem}}
<h2>Standing Orders</h2>
<table>
{{range $k, $v := $list}}
<tr>
    <td>{{$v.From}}</td><td>{{$v.Dest}}</td><td>{{$v.Amount}}</td>
    <td><a href="cancelstanding?id={{$v.ID}}">Cancel</a></td>
</tr>
{{end}}
</table>
{{end}}
